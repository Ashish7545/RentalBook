        <link href="login.css" rel="stylesheet">
        <script>
            function validateForm() {
                var x = document.forms["myForm"]["uname"].value;
                var y = document.forms["myForm"]["pass"].value;
                if (x == "" || x == null) {
                    alert("Username must be filled out");
                    return false;
                } else if (y == "" || y == null) {
                    alert("Password must be filled out");
                    return false;
                }
            }
        </script>
    </head>


    <body>
        <header>
        <a href="#" class="logo">RentalBook</a>

            <i id="times" class="fa fa-times" onclick="hideMenu()"></i>

<!--                <li>
                    <div class="search-box">

                            <i class="fa fa-search"></i>

        <div class="lg">
            <div class="key-note">
                <center>
                    <h1 class="x"><u>LogIn Here</u></h1>
                    <form name="myForm" action="login" method="get" onsubmit="return validateForm()">
                        <table>
                            <tr>
                                <td>Username:</td>
                                <td><input type="text" name="uname" placeholder="Email..."></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="pass" placeholder="Password..."></td>
                            </tr>
                            <tr>
                                <td class="fp" colspan="2" style="margin-top: 10px;"><a href="main.html">
                                        <button type="submit" name="Button" class="bts">Submit</button>

                                            Password:</a>
                                    </a>

                            </tr>
                        </table>
                    </form>
                </center>

        <!-- JavaScript for toggle Menu -->
        <script>

            var navLinks = document.getElementById("navLinks");

            function showMenu() {
                navLinks.style.right = "0";
            }
            function hideMenu() {
                navLinks.style.right = "-200px";
                //                navLinks.style.display = "none";
            }

        </script>
        <!--JavaScript for password-->
        <script>
            var password = document.getElementById("password"),
                    confirm_password = document.getElementById("confirm_password");

            function validatePassword() {
                if (password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
